<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link rel="stylesheet" href="survey-from.css">
  </head>
  <body>
    <h1 id="Title">GeeksForGeeks Survey Form</h1>

    <!-- Create Form -->
    <form id="form">
      <!-- Details -->
      <div class="form-control">
        <label for="fname" id="label-name">Name</label>

        <!-- Input Type Text -->
        <input type="text" placeholder="Enter your name" id="fname" />
      </div>

      <div class="form-control">
        <label for="email" id="label-email">Email</label>

        <!-- Input Type Email-->
        <input type="email" placeholder="Enter your email" id="email" />
      </div>

      <div class="form-control">
        <label for="age" id="label-age">Age</label>

        <!-- Input Type Age -->
        <input type="number" placeholder="Enter your age" id="age" />
      </div>

      <div class="form-control">
        <label for="role" id="label-role"
          >Which option best describe you?</label
        >

        <!-- Dropdown options -->
        <select name="role" id="role">
          <option value="student">Student</option>
          <option value="intern">Intern</option>
          <option value="professional">Professional</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-control">
      <label"
        >Would you recommend GeeksForGeeks to a friend? </label>

        <!-- Input Type Radio Button -->
    <label for="reccomend-1">
      <input type="radio" id="reccomend-1" name="reccomend-1">Yes</input></label>

      <label for="reccomend-2">
        <input type="radio" id="reccomend-2" name="reccomend-2">No</input></label>

        <label for="reccomend-3">
            <input type="radio" id="reccomend-3" name="reccomend-3">Maybe</input></label>
        </div>

        <div class="form-control"></div>
      <label 
        >Languages and Frameworks known <small>(Check all that apply)</small></label>
 <!-- Input Type Checkbox -->
 <label for="inp-1">
      <input type="checkbox" name="inp">C++</input></label>
      <label for="inp-2">
        <input type="checkbox" name="inp">C</input></label>
        <label for="inp-3">
            <input type="checkbox" name="inp">C#</input></label>
            <label for="inp-4">
                <input type="checkbox" name="inp">Java</input></label>
                <label for="inp-5">
                    <input type="checkbox" name="inp">Python</input></label>
                    <label for="inp-6">
                        <input type="checkbox" name="inp">JavaScript</input></label>
                        <label for="inp-7">
                            <input type="checkbox" name="inp">React</input></label>
                            <label for="inp-8">
                                <input type="checkbox" name="inp">Angular</input></label>
                                <label for="inp-9">
                                    <input type="checkbox" name="inp">Django</input></label>
                                    <label for="inp-10">
                                        <input type="checkbox" name="inp">Spring</input></label>

                                    </div>

                                    <div class="form-control">

      <label for="comment">Any comments and suggestions</label>

      <!-- multi-line text input control -->
      <textarea
        id="comment"
        name="comment"
        placeholder="Enter your comment here"
      ></textarea>
    </div>

    <!-- Multi-line Text Input Control -->
    <button type="submit" value="submit">Submit</button>
    </form>
  </body>
</html>
